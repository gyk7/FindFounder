<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>회원가입</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header bg-dark">
									<h3 class="text-center font-weight-light my-4 text-light">회원가입하시겠습니까?</h3></div>
                                <div class="card-body">
                                    <form id="registerForm">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputName" type="text" placeholder="Enter your name" />
                                                    <label for="inputName">Name</label>
                                                </div>
                                            </div>
                                        </div>
										<div class="row mb-3">
											<div class="col-md-6">
										    	<div class="form-floating mb-3 mb-md-0">
										        	<input class="form-control" id="inputId" type="text" placeholder="Enter your id" />
										            <label for="inputId">Id</label>
										        </div>
										    </div>
										        <div class="col-md-6">
										        	<div class="form-floating mb-3 mb-md-0">
										            	<input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
										                <label for="inputPw">Password</label>
										          	</div>
										        </div>
										</div>
										<style>
										    .form-group {
										        margin-bottom: 20px; 
										    }
										</style>			
										<div class="form-group"> 							
											<div class="form-floating mb-3 mb-md-0">
												<input class="form-control" id="inputEmail" type="email" placeholder="Enter your email" />
											    	<label for="inputEmail">Email</label>
											</div>
										</div>
										<div class="form-group">
										    <div class="form-floating mb-3 mb-md-0" onclick="toggleDropdown()">
										        <input class="form-control" id="inputQuestion" type="text" placeholder="비밀번호 질문" readonly />
										        <label for="inputQuestion">PasswordQuestion</label>
										        <div id="QuestionsDropdown" style="display: none;">
										            <select name="Questions" id="ques" size="4" onchange="updateSelectedLanguage()">
										                <option value="1">어릴적 살았던 동네는?</option>
										                <option value="2">살면서 가장 기억에 남는 사람 이름은?</option>
										                <option value="3">가장 처음했던 게임은?</option>
										                <option value="4">제일 좋아하는 음식은?</option>
										                <option value="5">졸업한 초등학교 이름은?</option>
										            </select>
										        </div>
										    </div>
										</div>
										
										<script>
											function toggleDropdown() {
											       var dropdown = document.getElementById("QuestionsDropdown");
											       if (dropdown.style.display === "none" || dropdown.style.display === "") {
											           dropdown.style.display = "block";
											       } else {
											           dropdown.style.display = "none";
											       }
											   }
											
											   function updateSelectedLanguage() {
											       var select = document.getElementById("ques");
											       var selectedValue = select.options[select.selectedIndex].value;
											       
											       // 선택한 옵션 값으로 questionId 설정
											       var questionId = selectedValue;
											       //alert("questionId: " + questionId); // 해당 질문 ID를 확인하기 위해 알림창에 출력
											       // 여기에서 questionId를 사용하여 원하는 동작을 수행할 수 있습니다.
											       
											       var selectedOption = select.options[select.selectedIndex].text;
											       document.getElementById("inputQuestion").value = selectedOption;
											       toggleDropdown(); // 선택 후 드롭다운 숨기기
											   }
										</script>

										
										<div class="form-group"> 
                                       		<div class="form-floating mb-3 mb-md-0">
	                                       		<input class="form-control" id="inputPasswordAnswer" type="text" placeholder="비밀번호 질문에 대해 답하시오." />
	                                       		<label for="inputPasswordAnswer">PasswordAnswer</label>
                                       		</div>
										</div>
                                       
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button class="btn btn-primary btn-block">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3 bg-dark">
                                    <div class="small text-light"><a href="login">회원이신가요? 로그인 창으로 가시겠습니까?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(event) {
                event.preventDefault(); // 폼 제출 방지

                var name = $('#inputName').val();
                var email = $('#inputEmail').val();
                var id = $('#inputId').val();
                var pw = $('#inputPassword').val();
                var pwanswer = $('#inputPasswordAnswer').val();
				var select = document.getElementById("ques");
				if (select.selectedIndex===-1) {
					alert('모든 입력란을 채워주세요.');
					return; // 함수 종료
				}
				var selectedValue = select.options[select.selectedIndex].value;

				var questionId = selectedValue;
				console.log(select);
				console.log(select.selectedIndex);
				console.log("Selected question ID: " + questionId);

				

				
				if (name === '' || email === '' || id === '' || pw === '' || pwanswer === '') {
				        // 하나라도 비어있으면 회원가입 막기
				        alert('모든 입력란을 채워주세요.');
				        return false; // 이벤트 중지
				}

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/user',
                    contentType: 'application/json',
                    data: JSON.stringify({ "cusName": name, "cusEmail" : email, "cusId": id, "cusPw": pw, "cusQuestionId" : questionId, "cusPwAnswer" : pwanswer }),
                   
					
					success: function(response) {
                        // console.log(response);
						console.log('회원가입 성공:', response);
						console.log('전송한 데이터:', name, email, id, pw, questionId, pwanswer);
						if(response.code == 200){
							alert('회원가입 성공했습니다.');
							window.location.href = 'login'; // 로그인 페이지로 리디렉션
						}
						if(response.code == 300){
							alert(response.msg);
						}
						

                    },
                    error: function(xhr, status, error) {
						                  
                        console.error('회원가입 실패:', xhr.responseText);
						alert('회원가입 실패했습니다. 아이디 찾기를 이용해주세요.');
						// $('#registerError').text(xhr.responseText); // 실패 메시지 표시

                    }
                });
				
				

            });
        });
    </script>
</body>
</html>
