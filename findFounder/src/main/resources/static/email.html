<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email 전송</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Email 전송</h1>
    <form id="emailForm">
        <label for="email">이메일 주소:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit">이메일 전송</button>
    </form>

    <div id="result"></div>
	<script>
	    $(document).ready(function() {
	        $('#emailForm').submit(function(event) {
	            event.preventDefault(); // 폼 제출 방지
	
	            var email = $('#email').val();
	
	            $.ajax({
	                type: 'POST',
	                url: 'http://localhost:8080/api/user/dispatch', // 로그인 엔드포인트 URL
	                contentType: 'application/json',
	                data: JSON.stringify({ "email": email}),
	                success: function(response) {
	                    console.log('이메일 전송 성공:', response);
	                    
						document.getElementById("result").innerHTML = response.msg;
	                },
	                error: function(xhr, status, error) {
	                    console.error('이메일 전송 실패:', error);
						document.getElementById("result").innerHTML = "이메일 전송에 실패했습니다.";
	                   
	                    // $('#loginError').text('로그인에 실패했습니다. 아이디와 비밀번호를 확인하세요.'); // 실패 메시지 표시
	                }
	            });
	        });
	    });
	    </script>
    
</body>
</html>
