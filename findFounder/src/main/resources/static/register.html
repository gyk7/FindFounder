<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form id="registerForm">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputName" type="text" placeholder="Enter your name" />
                                                    <label for="inputName">cusName</label>
                                                </div>

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputEmail" type="email" placeholder="Enter your email" />
                                                    <label for="inputEmail">cusEmail</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputId" type="text" placeholder="Enter your id" />
                                                    <label for="inputId">cusId</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                            <label for="inputPw">cusPw</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputQuestionId" type="number" placeholder="비밀번호 질문 아이디" />
                                                    <label for="inputQuestionId">cusQuestionId</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordAnswer" type="text" placeholder="비밀번호 질문에 대한 답하시오." />
                                                    <label for="inputPasswordAnswer">cusPwAnswer</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button class="btn btn-primary btn-block">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(event) {
                event.preventDefault(); // 폼 제출 방지

                var name = $('#inputName').val();
                var email = $('#inputEmail').val();
                var id = $('#inputId').val();
                var pw = $('#inputPassword').val();
                var pwanswer = $('#inputPasswordAnswer').val();
                var questionId= $('#inputQuestionId').val();
				
				if (name === '' || email === '' || id === '' || pw === '' || pwanswer === '' || questionId === '') {
				        // 하나라도 비어있으면 회원가입 막기
				        alert('모든 입력란을 채워주세요.');
				        return false; // 이벤트 중지
				}

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/user',
                    contentType: 'application/json',
                    data: JSON.stringify({ "cusName": name, "cusEmail" : email, "cusId": id, "cusPw": pw, "cusQuestionId" : questionId, "cusPwAnswer" : pwanswer }),
                   
					
					success: function(response) {
                        // console.log(response);
						console.log('회원가입 성공:', response);
						console.log('전송한 데이터:', name, email, id, pw, questionId, pwanswer);
						if(response.code == 200){
							alert('회원가입 성공했습니다.');
							window.location.href = 'login.html'; // 로그인 페이지로 리디렉션
						}
						if(response.code == 300){
							alert(response.msg);
						}
						

                    },
                    error: function(xhr, status, error) {
						                  
                        console.error('회원가입 실패:', xhr.responseText);
						alert('회원가입 실패했습니다. 아이디 찾기를 이용해주세요.');
						// $('#registerError').text(xhr.responseText); // 실패 메시지 표시

                    }
                });
				
				

            });
        });
    </script>
</body>
</html>
